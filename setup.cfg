
[flake8]
ignore = D, WPS305, WPS306, WPS602, WPS410, WPS332, WPS202, WPS115, WPS201, WPS601, N400, B009, WPS235, WPS122, WPS111
max-line-length = 120
max-string-usages=6
max-modules = 20
max-methods = 9
exclude = */migrations/*.py, __pycache__, .vscode, .gitlab, templates
per-file-ignores = __init__.py:WPS132
